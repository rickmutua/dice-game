<!DOCTYPE html>
<html>
  <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/styles.css" rel="stylesheet" type="text/css">

  <body>

  <div class="container">
   <div class="reg">
     <h1>Let's Play!</h1>
       <form id="player-1">
         <div class="form-group">
           <label for="player1Name">Name of Player 1:</label>
           <input required class="player1Name form-control" type="text">
         </div>
       </form>
       <form id="player-2">
         <div class="form-group">
           <label for="player2Name">Name of Player 2:</label>
           <input required class="player2Name form-control" type="text">
         </div>
       </form>
       <button id="start" class="btn-info btn">Start</button>
   </div>
 </div>

 <div class="gaming container">
     <button id="new-game" class="btn-success btn">NEW GAME </button>
     <div class = "row">
       <div class="col-md-6">
         <h2>Player 1: <span id = "player1Name"><span></h2>
           <button id="player1-toss" class="btn-success btn">Toss</button>
           <button id="player1-hold" class="btn-success btn">Hold</button>
         <h2>Dice Toss: <span id="die-toss-1"></span></h2>
         <p>Toss Total: <span id="round-total-1"></span></p>
         <p>Player's Score: <span id="total-score-1"></span></p>
       </div>

     <div class="col-md-6">
       <h2>Player 2: <span id = "player2Name"><span></h2>
         <button id="player2-toss" class="btn-success btn">Toss</button>
         <button id="player2-hold" class="btn-success btn">Hold</button>
         <h2>Dice Toss: <span id="die-toss-2"></span></h2>
         <p>Toss Total: <span id="round-total-2"></span></p>
         <p>Player's Score: <span id="total-score-2"></span></p>
     </div>
     </div>
   </div>


   <!-- jQuery -->
   <script src="js/jquery-3.2.1.js"></script>

       <!-- Bootstrap Core JavaScript -->
   <script src="bootstrap extract.css/js.js/bootstrap.min.js"></script>

       <!-- Custom  JS -->
   <script src="js/scripts.js"></script>

  </body>
</html>
